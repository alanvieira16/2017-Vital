<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:components="http://java.sun.com/jsf/composite/components"
	template="/resources/decorator.xhtml">

	<ui:define name="title">#{dashboardMsgs['appointment.edit']}</ui:define>

	<ui:define name="menu">

		<ui:repeat var="item" value="#{menuController.menuItems}">
			<li><a href="#{item.url}"><i class="#{item.icon}"></i><span>#{item.title}</span></a></li>
		</ui:repeat>

	</ui:define>

	<ui:define name="content">

		<h:form id="regPatientForm"
			styleClass="col-xs-12 col-md-8 col-md-offset-2">

			<h:panelGroup layout="block" styleClass="row">

				

				<h:panelGroup layout="block" styleClass="col-xs-12 col-md-6">
					<h:panelGroup layout="block" styleClass="form-group">
						<h:outputLabel for="datetime" value="#{dashboardMsgs['appointment.datetime']}" />
						<h:inputText id="datetime"
							value="#{appointmentController.selectedAppointment.datetime}" size="10"
							required="true" styleClass="form-control field-datetime"
							requiredMessage="You can't leave this field empty."
							converterMessage="Invalid date.">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							<f:ajax event="blur" render="datetimeMessage" />
						</h:inputText>
						<h:message styleClass="error-message" for="datetime"
							id="datetimeMessage" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-xs-12 col-md-6">
					<h:panelGroup layout="block" styleClass="form-group">
						<h:outputLabel for="doctor" value="#{dashboardMsgs['appointment.doctor']}" />
						<h:selectOneMenu value="#{appointmentController.selectedAppointment.doctor}" id="doctor"
							converter="#{appointmentController.doctorConverter}" styleClass="form-control" required="true"
							requiredMessage="You can't leave this field empty.">
							<f:ajax event="blur" render="doctorMessage" />
							<f:selectItem itemValue="" itemLabel="" />
							<f:selectItems value="#{appointmentController.doctors}"
								var="doctor" itemValue="#{doctor}"
								itemLabel="#{doctor.name}" />
						</h:selectOneMenu>
						<h:message styleClass="error-message" for="doctor"
							id="doctorMessage" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-xs-12 text-right">
					<h:panelGroup layout="block" styleClass="form-group">
						<h:commandButton action="#{appointmentController.update}"
							value="#{dashboardMsgs['appointment.edit']}" styleClass="btn btn-vital" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>

		</h:form>
	</ui:define>



</ui:composition>
