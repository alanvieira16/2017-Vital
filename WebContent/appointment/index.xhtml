<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/decorator.xhtml">

	<ui:define name="title">#{dashboardMsgs['appointment.plural']}</ui:define>

	<ui:define name="content">

		<h:dataTable value="#{appointmentController.appointments}" var="appointment" 
			styleClass="table table-stripped table-bordered">

			<h:column>
				<f:facet name="header">#{dashboardMsgs['appointment.patient']}</f:facet>    				
		   		#{appointment.patient.name}
		   </h:column>

			<h:column>
				<f:facet name="header">#{dashboardMsgs['appointment.doctor']}</f:facet>    				
		   		#{appointment.doctor.name}
		   </h:column>

			<h:column>
				<f:facet name="header">#{dashboardMsgs['appointment.datetime']}</f:facet>    				
		   		#{appointment.datetime}
		   </h:column>

			<h:column>
				<f:facet name="header">#{dashboardMsgs['actions.title']}</f:facet>
				<h:panelGroup layout="block" styleClass="text-center crud-actions">
					<a href="" data-toggle="tooltip" title="#{dashboardMsgs['actions.details']}"><i class="fa fa-info-circle" /></a>
					<a href="" data-toggle="tooltip" title="#{dashboardMsgs['actions.edit']}"><i class="fa fa-edit" /></a>
					<a href="" data-toggle="tooltip" title="#{dashboardMsgs['actions.delete']}"><i class="fa fa-remove" /></a>
				</h:panelGroup>

			</h:column>


		</h:dataTable>
	</ui:define>



</ui:composition>
