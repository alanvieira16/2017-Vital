<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/decorator.xhtml">

	<ui:define name="title">#{dashboardMsgs['appointment.plural']}</ui:define>

	<ui:define name="content">

		<h:dataTable value="#{appointmentController.appointments}"
			var="appointment" styleClass="table table-stripped table-bordered">

			<h:column rendered="#{sessionController.currentUser.role == 'doctor'}">
				<f:facet name="header">#{dashboardMsgs['appointment.patient']}</f:facet>    				
		   		#{appointment.patient.name}
		   </h:column>

			<h:column rendered="#{sessionController.currentUser.role == 'patient'}">
				<f:facet name="header">#{dashboardMsgs['appointment.doctor']}</f:facet>    				
		   		#{appointment.doctor.name}
		   </h:column>

			<h:column>
				<f:facet name="header">#{dashboardMsgs['appointment.datetime']}</f:facet>    				
		   		<h:outputText value="#{appointment.datetime}">
		   			<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
		   		</h:outputText>
		   </h:column>

			<h:column>
				<f:facet name="header">#{dashboardMsgs['actions.title']}</f:facet>
				<h:form>
					<h:panelGroup layout="block" styleClass="text-center crud-actions">
						<h:commandLink
							action="#{appointmentController.details(appointment.id)}">
							<i data-toggle="tooltip"
								title="#{dashboardMsgs['actions.details']}"
								class="fa fa-info-circle" />
						</h:commandLink>
						<h:commandLink
							action="#{appointmentController.edit(appointment.id)}" rendered="#{sessionController.currentUser.role == 'doctor'}">
							<i data-toggle="tooltip" title="#{dashboardMsgs['actions.edit']}"
								class="fa fa-edit" />
						</h:commandLink>
						<h:commandLink
							action="#{appointmentController.delete(appointment.id)}" rendered="#{sessionController.currentUser.role == 'doctor'}">
							<i data-toggle="tooltip"
								title="#{dashboardMsgs['actions.delete']}" class="fa fa-remove" />
						</h:commandLink>
					</h:panelGroup>
				</h:form>

			</h:column>


		</h:dataTable>
		<h:panelGroup layout="block" styleClass="text-right" rendered="#{sessionController.currentUser.role == 'patient'}">
			<h:button value="#{dashboardMsgs['appointment.schedule']}" outcome="/appointment/new.html"
				styleClass="btn btn-vital" />
		</h:panelGroup>
	</ui:define>



</ui:composition>
