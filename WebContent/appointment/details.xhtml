<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/decorator.xhtml">

	<ui:define name="title">#{dashboardMsgs['appointment.singular']} - #{appointmentController.appointment.patient.name}</ui:define>

	<ui:define name="content">

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['doctor.singular']}:" />
			<h:outputText
				value="#{appointmentController.appointment.doctor.name}" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['patient.singular']}:" />
			<h:outputText
				value="#{appointmentController.appointment.patient.name}" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['appointment.datetime']}:" />
			<h:outputText value="#{appointmentController.appointment.datetime}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
			</h:outputText>
		</h:panelGroup>

		<hr />


		<ui:repeat var="diagnosis" value="#{appointmentController.diagnosis}">

			<h:panelGroup styleClass="well" layout="block">
				<h:panelGroup layout="block" styleClass="mb-5">
					<h:outputLabel value="#{dashboardMsgs['pathology.name']}:" />
					<h:outputText value="#{diagnosis.pathology.name}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="mb-5">
					<h:outputLabel value="#{dashboardMsgs['pathology.description']}:" />
					<h:outputText value="#{diagnosis.pathology.description}" />
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup styleClass="row" layout="block">
				<h:panelGroup styleClass="col-xs-6" layout="block">
					<h:panelGroup layout="block" styleClass="mb-5">
						<h:outputLabel value="#{dashboardMsgs['medicine.name']}:" />
						<h:outputText
							value="#{diagnosis.treatment.prescription.medicine.name}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="mb-5">
						<h:outputLabel
							value="#{dashboardMsgs['medicine.activeCompound']}:" />
						<h:outputText
							value="#{diagnosis.treatment.prescription.medicine.activeCompound}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="mb-5">
						<h:outputLabel value="#{dashboardMsgs['medicine.use']}:" />
						<h:outputText
							value="#{diagnosis.treatment.prescription.medicine.utilization}" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup styleClass="col-xs-6" layout="block">
					<h:panelGroup layout="block" styleClass="mb-5">
						<h:outputLabel value="#{dashboardMsgs['prescription.dosage']}:" />
						<h:outputText value="#{diagnosis.treatment.prescription.dosage}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="mb-5">
						<h:outputLabel value="#{dashboardMsgs['prescription.duration']}:" />
						<h:outputText value="#{diagnosis.treatment.prescription.duration}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="mb-5">
				<h:outputLabel value="#{dashboardMsgs['treatment.description']}:" />
				<h:outputText value="#{diagnosis.treatment.description}" />
			</h:panelGroup>

		</ui:repeat>


	</ui:define>



</ui:composition>
