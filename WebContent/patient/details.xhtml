<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/decorator.xhtml">

	<ui:define name="title">#{patientController.selectedPatient.name}</ui:define>

	<ui:define name="content">

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['user.name']}:" />
			<h:outputText value="#{patientController.selectedPatient.name}" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['user.phone']}:" />
			<h:outputText value="#{patientController.selectedPatient.phone}" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['user.birthday']}:" />
			<h:outputText value="#{patientController.selectedPatient.birthday}" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['user.gender']}:" />
			<h:outputText value="#{patientController.selectedPatient.gender}" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['user.email']}:" />
			<h:outputText value="#{patientController.selectedPatient.email}" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['patient.bloodType']}:" />
			<h:outputText value="#{patientController.selectedPatient.bloodType}" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['patient.healthInsurance']}:" />
			<h:outputText value="#{patientController.selectedPatient.healthInsurance}" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel
				value="#{dashboardMsgs['patient.healthInsuranceNumber']}:" />
			<h:outputText
				value="#{patientController.selectedPatient.healthInsuranceNumber}" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5" 
			rendered="#{patientController.selectedPatient.allergies.iterator().next().toString() != ''}">
			<h:outputLabel value="#{dashboardMsgs['patient.allergies']}:" />
			<ul>
				<ui:repeat var="allergy"
					value="#{patientController.selectedPatient.allergies.toArray()}">
					<li>#{allergy}</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5" 
			rendered="#{patientController.selectedPatient.specialNeeds.iterator().next().toString() != ''}">
			<h:outputLabel value="#{dashboardMsgs['patient.specialNeeds']}:" />
			<ul>
				<ui:repeat var="specialNeed"
					value="#{patientController.selectedPatient.specialNeeds.toArray()}">
					<li>#{specialNeed}</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['patient.notes']}:" />
			<h:outputText value="#{patientController.selectedPatient.notes}" />
		</h:panelGroup>

	</ui:define>



</ui:composition>
