<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/decorator.xhtml">

	<ui:define name="title">Patients</ui:define>

	<ui:define name="menu">

		<ui:repeat var="item" value="#{menuController.menuItems}">
			<li><a href="#{item.url}"><i class="#{item.icon}"></i><span>#{item.title}</span></a></li>
		</ui:repeat>

	</ui:define>

	<ui:define name="content">

		<h:dataTable value="#{patientController.patients}" var="patient"
			styleClass="table table-stripped table-bordered">

			<h:column>
				<f:facet name="header">Name</f:facet>    				
		   		#{patient.name}
		   </h:column>

			<h:column>
				<f:facet name="header">Phone</f:facet>    				
		   		#{patient.phone}
		   </h:column>

			<h:column>
				<f:facet name="header">Email</f:facet>    				
		   		#{patient.email}
		   </h:column>

			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:form>
					<h:panelGroup layout="block" styleClass="text-center crud-actions">
						<h:commandButton action="#{patientController.details(patient.id)}"
							value="Details" />
						<a href="" data-toggle="tooltip" title="Details"><i
							class="fa fa-info-circle" /></a>
						<a href="" data-toggle="tooltip" title="Edit"><i
							class="fa fa-edit" /></a>
						<a href="" data-toggle="tooltip" title="Delete"><i
							class="fa fa-remove" /></a>
					</h:panelGroup>
				</h:form>

			</h:column>


		</h:dataTable>
		<h:panelGroup layout="block" styleClass="text-right">
			<h:button value="Add Patient" outcome="/patient/new.html"
				styleClass="btn btn-vital" />
		</h:panelGroup>
	</ui:define>



</ui:composition>
